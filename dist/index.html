<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LeaderBoard</title>
<script defer src="main.js"></script></head>
<body>
  <h1>Leaderboard</h1>
  <section id="main">
    <div id="displayScores">
      <div id="displayScoresHeader">
        <h2>Recent scores</h2>
        <button type="button" id="refresh">Refresh</button>
      </div>
      <ul id="scores">
      </ul>
    </div>
    <div id="addScore">
      <h2>Add your score</h2>
      <form action="#" id="formEl">
        <input type="text" placeholder="Your name" id="playerName">
        <input type="number" placeholder="Your score" id="playerScore">
        <button type="submit" id="addButton">Submit</button>
      </form>
    </div>
  </section>
</body>
</html>
