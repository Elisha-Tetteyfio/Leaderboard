<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LeaderBoard</title>
<script defer src="main.js"></script></head>
<body>
  <h1>Leaderboard</h1>
  <section id="main">
    <div id="displayScores">
      <div id="displayScoresHeader">
        <h2>Recent scores</h2>
        <button>Refresh</button>
      </div>
      <ul id="scores">
        <li class="score">
          <div>Name</div> : <div>100</div>
        </li>
        <li class="score">
          <div>Name</div> : <div>20</div>
        </li>
        <li class="score">
          <div>Name</div> : <div>20</div>
        </li>
        <li class="score">
          <div>Name</div> : <div>60</div>
        </li>
        <li class="score">      
          <div>Name</div> : <div>100</div>
        </li>
      </ul>

    </div>
    <div id="addScore">
      <h2>Add your score</h2>
      <form action="#">
        <input type="text" placeholder="Your name">
        <input type="text" placeholder="Your score">
      </form>
      <div><button>Submit</button> </div>
    </div>
  </section>
</body>
</html>
